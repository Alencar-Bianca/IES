<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-back.css">
    <link rel="stylesheet" href="css/main-conatiner.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/main-links.css">
    <link rel="stylesheet" href="css/main-form.css">
    <link rel="stylesheet" href="css/main-bnt.css">
</head>
<body>
    <main>
        <div class="main-conatiner">
            <h1 class="main-title">Cadastro de Hórarios</h1> <i class="fas fa-clock main-title"></i>
            <form action="" class="main-form">
                <label class="label" for="name">Nome</label>
                <input type="text" id="name" class="input">

                <label class="label" for="cod">Código do Professor</label>
                <input type="number" id="cod" class="input">

                <p class="label" for="hr">Horário</p>
                <input type="text" id="hr" class="input">

                <div class="main-links">
                    <label class="label" for="seg">Segunda</label>
                    <div>
                        <input type="text" id="seg" class="input">
                        <input type="text" id="seg" class="input">
                    </div>

                    <label class="label" for="ter">Terça</label>
                    <div>
                        
                        <input type="text" id="ter" class="input">
                        <input type="text" id="seg" class="input">
                    </div>

                    <label class="label" for="quar">Quarta</label>
                    <div>
                        
                        <input type="text" id="quar" class="input">
                        <input type="text" id="seg" class="input">
                    </div>

                    <label class="label" for="qui">Quinta</label>
                    <div>
                      
                        <input type="text" id="qui" class="input">
                        <input type="text" id="seg" class="input">
                    </div>

                    <label class="label" for="sex">Sexta</label>
                    <div>
                        
                        <input type="text" id="sex" class="input">
                        <input type="text" id="seg" class="input">
                    </div>
                </div>
                
                <input type="submit" value="Cadastrar" class="link main-bnt">
            </form>
            <button class="main-bnt"><a href="index.html" class="link">Voltar</a></button>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
